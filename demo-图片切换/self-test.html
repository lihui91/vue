<!DOCTYPE html>
<html>
    <head>
        <title>imgTransfer</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/index.css"/>
    </head>
    <body>
        <div id="mask">
            <div class="center">
                <img :src="imgList[index]" alt=""/>
                <a 
                  href="javascript:void(0)"
                  @click="prev"
                  class="left"
                  v-show="index>0"
                >
                   <img src="./images/prev.png">
                </a>
                <a 
                href="javascript:void(0)"
                @click="next"
                class="right"
                v-show="index<imgList.length-1"
              >
                 <img src="./images/next.png">
              </a>
            </div>

        </div>
        <script src="vue.js"></script>
        <script>
            const app=new Vue({
                el:"#mask",
                data:{
                    imgList:[
                    "./images/00.jpg",
            "./images/01.jpg",
            "./images/02.jpg",
            "./images/03.jpg",
            "./images/04.jpg",
            "./images/05.jpg",
            "./images/06.jpg",
            "./images/07.jpg",
            "./images/08.jpg",
            "./images/09.jpg",
            "./images/10.jpg"
                    ],
                    index:0
                },
                methods: {
                    prev(){
                        this.index--;
                    },
                    next(){
                        this.index++;
                    }
                },
            });
        </script>
    </body>
</html>
